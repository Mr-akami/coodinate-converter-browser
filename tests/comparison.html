<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>PROJ Host vs WASM Comparison</title>
    <style>
      body {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        padding: 24px;
        background: #0b0f14;
        color: #cfd8e3;
        margin: 0 auto;
        max-width: 1600px;
      }
      h1 { font-size: 1.2em; margin-bottom: 4px; }
      h2 { font-size: 1em; margin: 24px 0 4px; color: #8899aa; border-bottom: 1px solid #2a3545; padding-bottom: 4px; }
      .subtitle { font-size: 0.8em; color: #8899aa; margin-bottom: 16px; }
      #status { font-size: 0.85em; color: #8899aa; margin-bottom: 8px; }
      .summary { font-size: 1em; font-weight: bold; margin-bottom: 8px; }
      .pass { color: #4ade80; }
      .fail { color: #f87171; }
      table { border-collapse: collapse; width: 100%; font-size: 0.75em; margin-bottom: 16px; }
      th, td { padding: 3px 6px; border: 1px solid #2a3545; text-align: right; }
      th { background: #101826; color: #8899aa; text-align: center; position: sticky; top: 0; }
      td:nth-child(1), td:nth-child(2), td:nth-child(3) { text-align: left; }
      .nowrap { white-space: nowrap; }
      tr.pass td { background: #0a1a14; }
      tr.fail td { background: #1a0a0a; }
      tr.error td { background: #1a1a0a; }
      tr.warn td { background: #1a1a0a; }
      .status { font-weight: bold; }
      tr.pass .status { color: #4ade80; }
      tr.fail .status { color: #f87171; }
      tr.error .status { color: #fbbf24; }
      tr.warn .status { color: #fbbf24; }
      b { color: #f87171; }
    </style>
  </head>
  <body>
    <h1>Host PROJ vs WASM Comparison</h1>
    <div class="subtitle">reference.csv (cs2cs) vs browser WASM — expanded test suite</div>
    <div id="status">Initializing...</div>

    <h2>1. CSV Comparison (host cs2cs vs WASM)</h2>
    <div class="summary" id="csv-summary"></div>
    <div id="csv-results"></div>

    <h2>2. Round-trip (A→B→A)</h2>
    <div class="summary" id="rt-summary"></div>
    <div id="rt-results"></div>

    <h2>3. Axis-order mismatch detection</h2>
    <div class="summary" id="axis-summary"></div>
    <div id="axis-results"></div>

    <h2>4. Robustness (invalid / extreme inputs)</h2>
    <div id="robust-results"></div>

    <script type="module">
      import { run } from './comparison.js';
      run();
    </script>
  </body>
</html>
